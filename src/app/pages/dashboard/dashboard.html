<mat-card>
  <mat-card-header>
    <mat-card-title>Últimas Despesas</mat-card-title>
    <mat-card-actions>
      <button mat-flat-button color="primary">Inserir Receita</button>
      <button mat-flat-button color="accent">Inserir Despesa</button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> DATA </th>
        <td mat-cell *matCellDef="let despesa"> {{despesa.data}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> VALOR </th>
        <td mat-cell *matCellDef="let despesa"> {{despesa.valor | currency:'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> TIPO </th>
        <td mat-cell *matCellDef="let despesa"> {{despesa.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="fixo">
        <th mat-header-cell *matHeaderCellDef> FIXO </th>
        <td mat-cell *matCellDef="let despesa"> {{ despesa.fixo ? 'Sim' : 'Não' }} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell *matCellDef="let despesa"> {{despesa.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> EDITAR/REMOVER </th>
        <td mat-cell *matCellDef="let despesa">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
    </table>

  </mat-card-content>
</mat-card>
