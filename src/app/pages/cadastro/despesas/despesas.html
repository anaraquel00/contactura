<div class="cadastro-container">
  <mat-card>
    <mat-card-title>Cadastro de Despesa</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="salvar()">
      <mat-form-field class="full-width">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo">
          <mat-option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-checkbox formControlName="fixa">Despesa fixa?</mat-checkbox>

      <mat-form-field class="full-width">
        <mat-label>Data da despesa</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="valor" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricao"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Salvar / Editar</button>
    </form>
  </mat-card>
</div>
