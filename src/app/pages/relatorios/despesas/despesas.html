<div class="tab-content">
  <div class="header-com-toggle">
    <h3>Últimas Despesas</h3>
    <mat-slide-toggle>Mostrar apenas despesas fixas</mat-slide-toggle>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> DATA </th>
      <td mat-cell *matCellDef="let item"> {{item.data}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> VALOR </th>
      <td mat-cell *matCellDef="let item"> {{item.valor | currency:'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> TIPO </th>
      <td mat-cell *matCellDef="let item"> {{item.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="fixo">
      <th mat-header-cell *matHeaderCellDef> FIXO </th>
      <td mat-cell *matCellDef="let item"> {{ item.fixo ? 'Sim' : 'Não' }} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
  </table>
</div>
