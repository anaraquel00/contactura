
    <mat-tab label="Relatório de Receitas">
     <div class="tab-content">
      <h3>Últimas Receitas</h3>

      <table mat-table [dataSource]="dataSourceReceitas">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> DATA </th>
        <td mat-cell *matCellDef="let receita"> {{receita.data}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> VALOR </th>
        <td mat-cell *matCellDef="let receita"> {{receita.valor | currency:'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> CLIENTE </th>
        <td mat-cell *matCellDef="let receita"> {{receita.cliente}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell *matCellDef="let receita"> {{receita.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let receita">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasExibidasReceitas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasExibidasReceitas;"></tr>
    </table>
  </div>
 </mat-tab>
