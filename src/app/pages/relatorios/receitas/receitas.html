<div class="tab-content">
  <div class="header-com-toggle">
    <h3>Últimas Receitas</h3>
    <mat-slide-toggle>Mostrar apenas receitas fixas</mat-slide-toggle>
  </div>

  <table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let receita"> {{receita.id}} </td>
      </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> DATA </th>
      <td mat-cell *matCellDef="let item"> {{item.data | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> VALOR </th>
      <td mat-cell *matCellDef="let item"> {{item.valor | currency:'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> CLIENTE</th>
      <td mat-cell *matCellDef="let item"> {{item.cliente}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteReceita(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
  </table>
  <<mat-paginator [pageSizeOptions]="[5, 10, 25]"
                 showFirstLastButtons
                 aria-label="Selecione a página de receitas">
  </mat-paginator>
</div>
